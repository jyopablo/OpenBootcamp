<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imagenes</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://i.blogs.es/5217b5/trucos-san-andreas-1/1366_2000.jpg" alt="imagen juego favorito" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="300"controls autoplay loop muted>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Love Tonight.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
